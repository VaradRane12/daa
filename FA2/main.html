        <!-- Solver Controls -->
        <div class="space-y-4 p-4 border border-gray-600 rounded-lg">
            <h2 class="text-lg font-semibold">Solver Controls</h2>
            <div class="flex items-center justify-center space-x-4">
                <button id="playPauseBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold p-3 rounded-full transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <svg id="playIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M4.018 15.132A1.25 1.25 0 005.25 16.5h9.5a1.25 1.25 0 001.232-1.368l-4.75-8.5a1.25 1.25 0 00-2.464 0l-4.75 8.5z" transform="rotate(90 10 10)"></path></svg>

    <div id="log" class="log-panel">
        Welcome! Configure maze and click "Generate" to start.
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- GLOBAL VARIABLES & CONSTANTS ---
        let scene, camera, renderer, controls;
        let maze, mazeWidth, mazeHeight;
        let ratObject;
        let floorTiles = [];
        let mazeObjects = new THREE.Group();
        
        let commandQueue = [];
        let currentCommandIndex = 0;
        let isPlaying = false;
        let animationSpeed = 50;
        
        const TILE_SIZE = 1;
        const WALL_HEIGHT = 1.5;

        // --- COLORS ---
        const COLOR_UNVISITED = new THREE.Color(0x6b7280); // gray-500
        const COLOR_ACTIVE_PATH = new THREE.Color(0x22c55e); // green-500
        const COLOR_VISITED_DEAD_END = new THREE.Color(0xef4444); // red-500
        const COLOR_SOLUTION = new THREE.Color(0xeab308); // yellow-500

        // --- UI ELEMENTS ---
        const generateBtn = document.getElementById('generateBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stepBtn = document.getElementById('stepBtn');
        const speedSlider = document.getElementById('speedSlider');
        const logPanel = document.getElementById('log');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const shuffleBtn = document.getElementById('shuffleBtn');

        // --- INITIALIZATION ---
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827); // gray-900
            scene.fog = new THREE.Fog(0x111827, 50, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 25, 25);
            
            // Renderer
            const container = document.getElementById('container');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.2;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(20, 30, 15);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Rat Object
            createRat();
            
            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            setupUIEventListeners();

            animate();
        }

        // --- ALGORITHMIC LOGIC ---
        function generateMaze(width, height) {
            const grid = Array(height).fill(null).map(() => Array(width).fill(0)); // 0 = wall
            const stack = [];
            const startX = 1, startY = 1;
            
            grid[startY][startX] = 1; // 1 = path
            stack.push({ x: startX, y: startY });

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const neighbors = [];

                // Check neighbors (up, down, left, right by 2 cells)
                const directions = [[0, -2], [0, 2], [-2, 0], [2, 0]];
                for (const [dx, dy] of directions) {
                    const nx = current.x + dx;
                    const ny = current.y + dy;
                    if (nx > 0 && nx < width - 1 && ny > 0 && ny < height - 1 && grid[ny][nx] === 0) {
                        neighbors.push({ x: nx, y: ny, dx, dy });
                    }
                }
                
                if (neighbors.length > 0) {
                    const { x: nextX, y: nextY, dx, dy } = neighbors[Math.floor(Math.random() * neighbors.length)];
                    // Carve path to neighbor
                    grid[nextY][nextX] = 1;
                    grid[current.y + dy / 2][current.x + dx / 2] = 1;
                    stack.push({ x: nextX, y: nextY });
                } else {
                    stack.pop();
                }
            }
            grid[1][0] = 1; // Entrance
            grid[height - 2][width - 1] = 1; // Exit
            return grid;
        }

        function generateSolutionCommands() {
            commandQueue = [];
            const path = [];
            const visited = Array(mazeHeight).fill(null).map(() => Array(mazeWidth).fill(false));
            
            solveRecursive(1, 1, path, visited);

            // After solving, mark the final solution path
            if(path.length > 0) {
                 path.forEach(cell => {
                    commandQueue.push({ type: 'MARK', pos: cell, color: COLOR_SOLUTION, log: 'Highlighting final solution path.' });
                });
                commandQueue.push({ type: 'LOG', log: 'Success! Path to the exit found.' });
            } else {
                 commandQueue.push({ type: 'LOG', log: 'Failure. No path to the exit exists.' });
            }
        }
        
        function getDirectionOrder() {
            const directionMap = {
                'U': [0, -1], // Up
                'D': [0, 1],  // Down
                'L': [-1, 0], // Left
                'R': [1, 0]  // Right
            };

            const orderIds = ['dir1', 'dir2', 'dir3', 'dir4'];
            return orderIds.map(id => {
                const select = document.getElementById(id);
                return directionMap[select.value];
            });
        }

        function solveRecursive(x, y, path, visited) {
            const lastPos = path.length > 0 ? path[path.length - 1] : { x: 1, y: 0 };

            // Rejection (Pruning) Base Cases
            if (x < 0 || x >= mazeWidth || y < 0 || y >= mazeHeight) {
                return false; // Out of bounds
            }
            if (maze[y][x] === 0) { // Wall check
                commandQueue.push({ type: 'BUMP', from: lastPos, to: {x, y}, log: `Constraint Violated: Path blocked by a wall at (${x}, ${y}).` });
                return false;
            }
            if (visited[y][x]) { // Visited check
                commandQueue.push({ type: 'BUMP', from: lastPos, to: {x, y}, log: `Constraint Violated: Cell (${x}, ${y}) already visited.` });
                return false;
            }

            // Mark as visited and add to current path
            visited[y][x] = true;
            path.push({ x, y });
            commandQueue.push({ type: 'MOVE', from: path.length > 1 ? path[path.length - 2] : {x: 1, y: 0}, to: {x,y}, log: `Moving forward to (${x}, ${y}).` });
            commandQueue.push({ type: 'MARK', pos: { x, y }, color: COLOR_ACTIVE_PATH, log: `Cell (${x}, ${y}) added to current path.` });

            // Acceptance case
            if (x === mazeWidth - 2 && y === mazeHeight - 2) {
                return true;
            }

            // Recursive exploration
            const directions = getDirectionOrder();
            for(const [dx, dy] of directions) {
                if (solveRecursive(x + dx, y + dy, path, visited)) {
                    return true;
                }
            }

            // Backtrack
            const poppedPos = path.pop();
            const backtrackTo = path.length > 0 ? path[path.length - 1] : {x: 1, y: 0}; // Go back to entrance if path empty
            commandQueue.push({ type: 'THINK', pos: poppedPos, log: `Dead end at (${poppedPos.x}, ${poppedPos.y}). Thinking...` });
            commandQueue.push({ type: 'MOVE', from: poppedPos, to: backtrackTo, log: `Backtracking from (${poppedPos.x}, ${poppedPos.y}).` });
            commandQueue.push({ type: 'MARK', pos: poppedPos, color: COLOR_VISITED_DEAD_END, log: `Cell (${poppedPos.x}, ${poppedPos.y}) marked as a dead end.` });

            return false;
        }


        // --- 3D VISUALIZATION ---
        function createRat() {
            const ratGroup = new THREE.Group();
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x505050 });

            // Body
            const body = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.7, 16), bodyMaterial);
            body.rotation.x = Math.PI / 2;
            body.position.y = 0.15;
            ratGroup.add(body);

            // Head
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.18, 16, 16), bodyMaterial);
            head.position.y = 0.5;
            ratGroup.add(head);

            ratObject = ratGroup;
            ratObject.visible = false;
            scene.add(ratObject);
        }

        function buildMazeMesh() {
            floorTiles = Array(mazeHeight).fill(null).map(() => Array(mazeWidth).fill(null));
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x4b5563 }); // gray-600
            const floorMaterial = new THREE.MeshStandardMaterial({ color: COLOR_UNVISITED, vertexColors: false });
            
            const wallGeometry = new THREE.BoxGeometry(TILE_SIZE, WALL_HEIGHT, TILE_SIZE);
            const floorGeometry = new THREE.BoxGeometry(TILE_SIZE, 0.1, TILE_SIZE);

            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    const pos = {
                        x: x * TILE_SIZE - (mazeWidth * TILE_SIZE) / 2 + TILE_SIZE/2,
                        y: 0,
                        z: y * TILE_SIZE - (mazeHeight * TILE_SIZE) / 2 + TILE_SIZE/2
                    };

                    if (maze[y][x] === 0) { // Wall
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(pos.x, WALL_HEIGHT / 2, pos.z);
                        wall.castShadow = true;
                        wall.receiveShadow = true;
                        mazeObjects.add(wall);
                    } else { // Path
                        const floor = new THREE.Mesh(floorGeometry, floorMaterial.clone());
                        floor.position.set(pos.x, 0, pos.z);
                        floor.receiveShadow = true;
                        mazeObjects.add(floor);
                        floorTiles[y][x] = floor;
                    }
                }
            }
            scene.add(mazeObjects);
        }

        function destroyMazeMesh() {
            scene.remove(mazeObjects);
            mazeObjects = new THREE.Group();
            floorTiles = [];
        }

        // --- ANIMATION ENGINE ---
        function processNextCommand() {
            if (currentCommandIndex >= commandQueue.length) {
                isPlaying = false;
                updatePlayButtonState();
                return;
            }

            const command = commandQueue[currentCommandIndex];
            updateLog(command.log);

            let isInstant = false;

            switch (command.type) {
                case 'MOVE':
                    animateRat(command.from, command.to);
                    break;
                case 'BUMP':
                    animateRatBump(command.from, command.to);
                    break;
                case 'THINK':
                    animateRatThink(command.pos);
                    break;
                case 'MARK':
                    updateTileColor(command.pos, command.color);
                    isInstant = true;
                    break;
                case 'LOG':
                    isInstant = true;
                    break;
            }

            currentCommandIndex++;
            // If the command was instant and we're playing, process the next one immediately.
            if (isInstant && isPlaying) {
                processNextCommand();
            }
        }
        
        let ratAnimation = null;
        let ratBumpAnimation = null;
        let ratThinkAnimation = null;

        function animateRat(from, to) {
            const startPos = get3DPosition(from);
            const endPos = get3DPosition(to);

            ratAnimation = {
                start: startPos,
                end: endPos,
                progress: 0,
                duration: 400 / animationSpeed, 
            };
        }

        function animateRatBump(from, to) {
            const startPos = get3DPosition(from);
            const endPos = get3DPosition(to);
            const midPos = new THREE.Vector3().lerpVectors(startPos, endPos, 0.3);

            ratBumpAnimation = {
                start: startPos,
                mid: midPos,
                progress: 0,
                duration: 300 / animationSpeed,
                phase: 'forward'
            };
        }

        function animateRatThink(pos) {
            const startPos = get3DPosition(pos);
            ratThinkAnimation = {
                start: startPos,
                progress: 0,
                duration: 800 / animationSpeed,
            };
        }

        function updateTileColor(pos, color) {
            const tile = floorTiles[pos.y][pos.x];
            if (tile) {
                tile.material.color.set(color);
            }
        }
        
        function get3DPosition(gridPos) {
            return new THREE.Vector3(
                gridPos.x * TILE_SIZE - (mazeWidth * TILE_SIZE) / 2 + TILE_SIZE/2,
                0.15,
                gridPos.y * TILE_SIZE - (mazeHeight * TILE_SIZE) / 2 + TILE_SIZE/2
            );
        }

        // --- UI & EVENT HANDLERS ---
        function setupUIEventListeners() {
            generateBtn.addEventListener('click', handleGenerate);
            playPauseBtn.addEventListener('click', handlePlayPause);
            stepBtn.addEventListener('click', handleStep);
            speedSlider.addEventListener('input', handleSpeedChange);
            shuffleBtn.addEventListener('click', handleShuffle);
            document.getElementById('direction-order-container').addEventListener('change', handleDirectionChange);
            handleDirectionChange(); 
        }

        function handleShuffle() {
            const directions = ['U', 'D', 'L', 'R'];
            for (let i = directions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [directions[i], directions[j]] = [directions[j], directions[i]];
            }
            const selects = document.querySelectorAll('.direction-select');
            selects.forEach((select, index) => {
                select.value = directions[index];
            });
            handleDirectionChange();
        }

        function handleDirectionChange() {
            const selects = Array.from(document.querySelectorAll('.direction-select'));
            const selectedValues = selects.map(s => s.value);
            selects.forEach(select => {
                Array.from(select.options).forEach(option => {
                    option.disabled = selectedValues.includes(option.value) && select.value !== option.value;
                });
            });
        }

        function handleGenerate() {
            let width = parseInt(document.getElementById('mazeWidth').value);
            let height = parseInt(document.getElementById('mazeHeight').value);
            if (width % 2 === 0) width++;
            if (height % 2 === 0) height++;
            document.getElementById('mazeWidth').value = width;
            document.getElementById('mazeHeight').value = height;
            
            mazeWidth = width;
            mazeHeight = height;

            resetVisualization();
            
            maze = generateMaze(mazeWidth, mazeHeight);
            buildMazeMesh();
            generateSolutionCommands();
            
            ratObject.position.copy(get3DPosition({ x: 1, y: 0 }));
            ratObject.lookAt(get3DPosition({ x: 1, y: 1 }));
            ratObject.visible = true;

            controls.target.set(0, 0, 0);
            camera.position.set(mazeWidth, mazeWidth * 1.5, mazeHeight);
            
            playPauseBtn.disabled = false;
            stepBtn.disabled = false;
            
            updateLog(`Generated a ${mazeWidth}x${mazeHeight} maze. Ready to solve.`);
        }

        function resetVisualization() {
            destroyMazeMesh();
            commandQueue = [];
            currentCommandIndex = 0;
            isPlaying = false;
            ratAnimation = null;
            ratBumpAnimation = null;
            ratThinkAnimation = null;
            updatePlayButtonState();
            ratObject.visible = false;
        }

        function handlePlayPause() {
            if (currentCommandIndex >= commandQueue.length) {
                currentCommandIndex = 0;
                floorTiles.flat().forEach(tile => tile && tile.material.color.set(COLOR_UNVISITED));
                ratObject.position.copy(get3DPosition({ x: 1, y: 0 }));
            }
            isPlaying = !isPlaying;
            
            if (isPlaying && !ratAnimation && !ratBumpAnimation && !ratThinkAnimation) {
                processNextCommand();
            }
            updatePlayButtonState();
        }

        function handleStep() {
            if (!isPlaying && !ratAnimation && !ratBumpAnimation && !ratThinkAnimation) {
                processNextCommand();
            }
        }

        function handleSpeedChange(event) {
            animationSpeed = parseInt(event.target.value);
        }
        
        function updatePlayButtonState() {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                stepBtn.disabled = true;
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                stepBtn.disabled = false;
            }
        }

        function updateLog(message) {
            if(message) {
                 logPanel.textContent = message;
                 logPanel.scrollTop = logPanel.scrollHeight;
            }
        }

        // --- RENDER LOOP ---
        let clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            const wasAnimating = ratAnimation || ratBumpAnimation || ratThinkAnimation;

            if (ratAnimation) {
                ratAnimation.progress += delta / ratAnimation.duration;
                ratObject.position.lerpVectors(ratAnimation.start, ratAnimation.end, Math.min(ratAnimation.progress, 1));
                ratObject.lookAt(ratAnimation.end);
                if (ratAnimation.progress >= 1) {
                    ratAnimation = null;
                }
            }

            if (ratBumpAnimation) {
                ratBumpAnimation.progress += delta / ratBumpAnimation.duration;
                if (ratBumpAnimation.phase === 'forward') {
                    ratObject.position.lerpVectors(ratBumpAnimation.start, ratBumpAnimation.mid, Math.min(ratBumpAnimation.progress, 1));
                    ratObject.lookAt(ratBumpAnimation.mid);
                    if (ratBumpAnimation.progress >= 1) {
                        ratBumpAnimation.progress = 0;
                        ratBumpAnimation.phase = 'backward';
                    }
                } else { 
                    ratObject.position.lerpVectors(ratBumpAnimation.mid, ratBumpAnimation.start, Math.min(ratBumpAnimation.progress, 1));
                    if (ratBumpAnimation.progress >= 1) {
                        ratBumpAnimation = null;
                    }
                }
            }

            if (ratThinkAnimation) {
                ratThinkAnimation.progress += delta / ratThinkAnimation.duration;
                const bobble = Math.sin(ratThinkAnimation.progress * Math.PI * 2) * 0.1;
                ratObject.position.y = ratThinkAnimation.start.y + bobble;
                ratObject.rotation.y += delta * 2;

                if (ratThinkAnimation.progress >= 1) {
                    ratObject.position.y = ratThinkAnimation.start.y;
                    ratThinkAnimation = null;
                }
            }

            const isAnimating = ratAnimation || ratBumpAnimation || ratThinkAnimation;
            if (wasAnimating && !isAnimating && isPlaying) {
                 processNextCommand();
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- START ---
        init();
    </script>
